<html>
  <head>
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <section>
      <h1 class="title">
        Profile
      </h1>
      <p class="subtitle">
        Add a profile for the person you wish to add to the directory
      </p>

      <section>
        <div class="field">
          <label class="label">First Name</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Person's first name?"
              id="firstName"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Person's last name?"
              id="lastName"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Image URL</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="http://....."
              id="person-url"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">ID</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Person's ID?"
              id="person-id"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Email Address</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Person's email?"
              id="email"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Phone Number</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Phone Number"
              id="phoneNum"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Position</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="What position are they in?"
              id="position"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Subject</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Department?"
              id="subject"
            />
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" id="submit">Submit</button>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
