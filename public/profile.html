<html>
  <head>
    <title>Profile</title>
   <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.8.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.8.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-database.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="profile.js"></script>
  </head>

  <body>
    <section>
      <h1 class="title">
        Profile
      </h1>
      <p class="subtitle">
        Add a profile for the person you wish to add to the directory
      </p>

      <section>
        <div class="field">
          <label class="label">First Name</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Person's first name?"
              id="first-name" required
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Person's last name?"
              id="last-name" required
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Image URL</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="http://....."
              id="person-url" required
            />
          </div>
        </div>

        <div class="field">
          <label class="label">ID</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Person's ID?"
              id="person-id" required
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Email Address</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Person's email?"
              id="email" required
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Phone Number</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Phone Number"
              id="phone-number" required
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Position</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="What position are they in?"
              id="position" required
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Subject</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Department?"
              id="subject" required
            />
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" id="submit-btn" onclick="addPerson()">Submit</button>
          </div>
        </div>
      </section>
    </section>
  </body>

</html>
